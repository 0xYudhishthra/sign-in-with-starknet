name: Deploy to Server 

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        
      - uses: actions/checkout@v1

      - name: Remove old files 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            rm -rf ${{ secrets.PATH }}/* 
            if [ -f "async_commands_pids.txt" ]; then
              echo "Terminating previous async commands..."
              while read pid; do
                echo "Killing process $pid"
                kill $pid || true
              done < async_commands_pids.txt
              rm async_commands_pids.txt
            else
              echo "No previous async commands found."
            fi
      
      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: "."
          target: ${{ secrets.PATH }}

      - name: Build the lib 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            export PROJECT_PATH=${{ secrets.PATH }}
            bash -ic 'cd $PROJECT_PATH && \
               node -v &&
               cd siws_lib && \
               node -v && \
               npm install && \
               npm run build' 
 
      - name: Deploy backend 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            export PROJECT_PATH=${{ secrets.PATH }}
            bash -ic '
              node -v &&
              cd $PROJECT_PATH &&
              cd backend &&
              npm install &&
              pm2 delete my-backend || true &&
              pm2 start npm --name "my-backend" -- start'
      
      - name: Deploy frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            export PROJECT_PATH=${{ secrets.PATH }}
            bash -ic '
              node -v &&
              cd $PROJECT_PATH &&
              cd frontend &&
              npm install &&
              npm run build &&
              pm2 delete my-frontend || true &&
              pm2 start npm --name "my-frontend" -- start'
